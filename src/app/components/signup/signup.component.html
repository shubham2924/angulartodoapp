<br>
<div class="form-container">
    <h2>sign up a new user</h2>
    <form [formGroup]="signUpForm" (ngSubmit)="submit()">
        <mat-form-field appearance="outline">
            <mat-label>User's name</mat-label>
          <input matInput placeholder="Name" formControlName="name" />
          <mat-error *ngIf="name?.errors?.['required']">
            Name is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Email ID</mat-label>
          <input matInput placeholder="Email address" formControlName="email" />
          <mat-error *ngIf="email?.errors?.['required']">
            Email address is required
          </mat-error>
          <mat-error *ngIf="email?.errors?.['email']">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Password"
            formControlName="password"
          />
          <mat-error *ngIf="password?.errors?.['required']">
            Password is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Re-enter to confirm password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Confirm Password"
            formControlName="confirmPassword"
          />
          <mat-error *ngIf="confirmPassword?.errors?.['required']">
            Confirm Password is required
          </mat-error>
        </mat-form-field>
        <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
            Passwords should match
        </mat-error>
        <div class="center margin-top">
          <button type="submit" mat-raised-button color="primary">Sign Up!</button>
        </div>
      </form>
</div>
